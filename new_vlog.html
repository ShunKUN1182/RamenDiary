<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ラーメン日記作成</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=image"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=image"
        />
        <link rel="stylesheet" href="css/ress.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/new_vlog.css" />
    </head>
    <body>
        <header>
            <h1><img src="images/Group 14.png" alt="ラーメン日記" /></h1>
        </header>

        <main>
            <div class="add_img">
                <span class="material-symbols-outlined"> image </span>
                <p>写真を追加する</p>
            </div>
            <div class="input_data">
                <input type="text" placeholder="行ったラーメンの名前" />
                <input type="text" placeholder="食べたラーメンの値段を入力" />
                <div class="data_frame">
                    <p>食べた味</p>
                    <select>
                        <option>しょうゆ</option>
                        <option>塩</option>
                        <option>とんこつ</option>
                        <option>味噌</option>
                    </select>
                </div>
            </div>
            <div class="btn_data">
                <button type="button">日記を保存</button>
            </div>
        </main>

        <footer>
            <div class="footer_home">
                <a href="index.html">
                    <span class="material-icons"> home </span>
                    <p>ホーム</p>
                </a>
            </div>
            <div class="footer_newVlog">
                <a href="new_vlog.html">
                    <span class="material-icons"> edit_document </span>
                    <p>日記を作る</p>
                </a>
            </div>
            <div class="footer_viewVlog">
                <a href="view_vlog.html">
                    <span class="material-icons"> auto_stories </span>
                    <p>日記を見る</p>
                </a>
            </div>
            <div class="footer_option">
                <a href="option.html">
                    <span class="material-icons"> brightness_low </span>
                    <p>設定</p>
                </a>
            </div>
        </footer>
    </body>
</html>
