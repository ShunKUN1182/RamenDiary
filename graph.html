<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ラーメン日記作成</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=image"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=image"
        />
        <link rel="stylesheet" href="css/ress.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/new_vlog.css" />
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
        <script src="js/new_vlog.js" defer></script>
    </head>
    <body>
        <header>
            <h1><img src="images/Group 14.png" alt="ラーメン日記" /></h1>
        </header>

        <main>
            <div class="add_img">
                <span class="material-symbols-outlined"> image </span>
                <label for="ramen_image" class="custom-upload">
                    <span id="add_photo">
                        画像を追加する
                        <!-- <img
                            src="images/ramen_img.png"
                            alt="kari"
                            width="250"
                            height="150"
                        />  -->
                    </span>
                </label>
                <input type="file" id="ramen_image" class="hidden" accept="image/*" />
            </div>
            <div class="input_data">
                <input type="text" id="text_data" placeholder="行ったラーメンの名前" />
                <input type="number" id="number_data" placeholder="食べたラーメンの値段を入力" />
                <div class="data_frame">
                    <p>食べた味</p>
                    <select id="ramen_taste">
                        <option>しょうゆ</option>
                        <option>塩</option>
                        <option>とんこつ</option>
                        <option>味噌</option>
                        <option>つけめん</option>
                    </select>
                </div>
                <div class="data_frame">
                    <p>評価</p>
                    <select id="ramen_judge">
                        <option>5.0</option>
                        <option>4.0</option>
                        <option>3.0</option>
                        <option>2.0</option>
                        <option>1.0</option>
                    </select>
                </div>
            </div>
            <div class="btn_data">
                <button type="button" id="submit_btn">日記を保存</button>
            </div>
        </main>
        <footer>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">
                            <img src="images/footer_icon1.png" alt="" />
                            <p>入力</p>
                        </a>
                    </li>
                    <li>
                        <a href="view_vlog.html">
                            <img src="images/footer_icon2.png" alt="" />
                            <p>日記を見る</p>
                        </a>
                    </li>
                    <li>
                        <a href="graph.html">
                            <img src="images/footer_icon3_red.png" alt="" />
                            <p style="color: #992e36">グラフ</p>
                        </a>
                    </li>
                    <li>
                        <a href="option.html">
                            <img src="images/footer_icon4.png" alt="" />
                            <p>設定</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
